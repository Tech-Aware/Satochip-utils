name: Build Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcsclite-dev swig python3-tk fuse libfuse2 appstream fonts-liberation imagemagick

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install swig
        brew install create-dmg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-input -r requirements.txt
        pip install pyinstaller==5.7.0  # Spécifiez une version stable de PyInstaller

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --log-level DEBUG --onefile --add-data "pysatochip\pysatochip\cert\*;pysatochip/pysatochip/cert" --add-data "pictures_db\*;pictures_db" --add-data "pysatochip\pysatochip\CardConnector.py;pysatochip" satochip_utils.py --name satochip_utils.exe
      timeout-minutes: 40

    - name: Build AppImage (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --log-level DEBUG --onefile --add-data "pysatochip/pysatochip/cert/*:pysatochip/pysatochip/cert" --add-data "pictures_db/*:pictures_db" --add-data "pysatochip/pysatochip/CardConnector.py:pysatochip" satochip_utils.py --name satochip_utils
        wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
        mkdir -p AppDir/usr/bin AppDir/usr/share/icons/hicolor/256x256/apps
        cp dist/satochip_utils AppDir/usr/bin/
        # Utilisez une image prédéfinie ou créez une image simple sans texte
        convert -size 256x256 xc:black AppDir/usr/share/icons/hicolor/256x256/apps/satochip_utils.png
        echo "[Desktop Entry]
        Name=Satochip Utils
        Exec=satochip_utils
        Icon=satochip_utils
        Type=Application
        Categories=Utility;" > AppDir/satochip_utils.desktop
        ./appimagetool-x86_64.AppImage AppDir
      timeout-minutes: 30

    - name: Build DMG (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --log-level DEBUG --onefile --add-data "pysatochip/pysatochip/cert/*:pysatochip/pysatochip/cert" --add-data "pictures_db/*:pictures_db" --add-data "pysatochip/pysatochip/CardConnector.py:pysatochip" satochip_utils.py --name satochip_utils
        create-dmg \
          --volname "Satochip Utils" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --icon "satochip_utils" 200 150 \
          --hide-extension "satochip_utils" \
          --app-drop-link 400 150 \
          "Satochip_Utils.dmg" \
          "dist/"
        gzip -9 Satochip_Utils.dmg
      timeout-minutes: 30

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: windows-satochip_utils
        path: dist/satochip_utils.exe
      timeout-minutes: 15

    - name: Upload artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: linux-satochip_utils
        path: Satochip_Utils-x86_64.AppImage
      timeout-minutes: 15

    - name: Upload artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: macos-satochip_utils
        path: Satochip_Utils.dmg.gz
      timeout-minutes: 15